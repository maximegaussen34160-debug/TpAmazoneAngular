<div class="login-container">
  <div class="login-card">
    <h1>Identifiez-vous.</h1>
    <p class="subtitle">Gérez vos commandes et vos préférences iShop.</p>

    <form class="login-form">
      <div class="input-group">
        <input type="email" placeholder="Adresse e-mail" required>
      </div>
      
      <div class="input-group">
        <input type="password" placeholder="Mot de passe" required>
      </div>

      <button type="submit" class="login-btn" routerLink="/catalog">Se connecter</button>

    </form>

    <div class="login-footer">
      <p>Pas encore de compte ? <button type="button" routerLink="/register">Créez-en un maintenant.</button></p>
    </div>
  </div>
</div>
