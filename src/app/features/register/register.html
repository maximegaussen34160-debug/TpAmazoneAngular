<div class="login-container">
  <div class="login-card">
    <h1>Créez votre compte iShop.</h1>
    <p class="subtitle">Un compte unique pour tout acheter sur la plateforme.</p>

    <form class="login-form">
      <div class="input-group">
        <input type="text" [(ngModel)]="nameInput" placeholder="Nom complet"  name = "nameInput" required>
      </div>

      <div class="input-group">
        <input type="text" [(ngModel)]="emailInput" placeholder="Adresse e-mail"  name = "emailInput" required>
      </div>

      <div class="input-group">
        <input type="text" [(ngModel)]="passwordInput" placeholder="Mot de passe" name = "passwordInput"  required>
      </div>

      <button (click)="register()">Créer mon compte</button>
    </form>

    <div class="login-footer">
      <p>Vous avez déjà un compte ? <a routerLink="/login">Connectez-vous.</a></p>
    </div>
  </div>
</div>
