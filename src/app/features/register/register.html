<div class="login-container">
  <div class="login-card">
    <h1>Créez votre compte iShop.</h1>
    <p class="subtitle">Un compte unique pour tout acheter sur la plateforme.</p>

    <form class="login-form">
      <div class="input-group">
        <input type="text" placeholder="Nom complet" required>
      </div>

      <div class="input-group">
        <input type="email" placeholder="Adresse e-mail" required>
      </div>
      
      <div class="input-group">
        <input type="password" placeholder="Mot de passe" required>
      </div>

      <button type="submit" class="login-btn">Créer mon compte</button>
    </form>

    <div class="login-footer">
      <p>Vous avez déjà un compte ? <a routerLink="/login">Connectez-vous.</a></p>
    </div>
  </div>
</div>
