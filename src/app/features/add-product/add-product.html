<div class="add-product-page">
  <div class="form-container">
    <div class="form-header">
      <h1>Ajouter un produit</h1>
      <p>Créez un nouveau produit pour votre catalogue.</p>
    </div>

    @if (errorMessage) {
      <div class="alert error">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="12" cy="12" r="10"></circle>
          <line x1="15" y1="9" x2="9" y2="15"></line>
          <line x1="9" y1="9" x2="15" y2="15"></line>
        </svg>
        <span>{{ errorMessage }}</span>
      </div>
    }

    @if (successMessage) {
      <div class="alert success">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
          <polyline points="22 4 12 14.01 9 11.01"></polyline>
        </svg>
        <span>{{ successMessage }}</span>
      </div>
    }

    @if (canAddProduct) {
    <form (ngSubmit)="onSubmit()" class="product-form">
      <!-- Preview Image -->
      <div class="image-preview">
        @if (product.imageUrl) {
          <img [src]="product.imageUrl" alt="Preview">
        } @else {
          <div class="placeholder">
            <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1">
              <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
              <circle cx="8.5" cy="8.5" r="1.5"></circle>
              <polyline points="21 15 16 10 5 21"></polyline>
            </svg>
            <span>Aperçu de l'image</span>
          </div>
        }
      </div>

      <div class="form-fields">
        <!-- Nom -->
        <div class="form-group">
          <label for="name">Nom du produit <span class="required">*</span></label>
          <input 
            type="text" 
            id="name" 
            [(ngModel)]="product.name" 
            name="name"
            placeholder="iPhone 15 Pro"
            required>
        </div>

        <!-- Prix -->
        <div class="form-row">
          <div class="form-group">
            <label for="price">Prix (€) <span class="required">*</span></label>
            <input 
              type="number" 
              id="price" 
              [(ngModel)]="product.price" 
              name="price"
              placeholder="999.99"
              min="0"
              step="0.01"
              required>
          </div>

          <!-- Stock -->
          <div class="form-group">
            <label for="stock">Stock <span class="required">*</span></label>
            <input 
              type="number" 
              id="stock" 
              [(ngModel)]="product.stock" 
              name="stock"
              placeholder="100"
              min="0"
              required>
          </div>
        </div>

        <!-- Description -->
        <div class="form-group">
          <label for="description">Description</label>
          <textarea 
            id="description" 
            [(ngModel)]="product.description" 
            name="description"
            placeholder="Décrivez votre produit..."
            rows="4"></textarea>
        </div>

        <!-- URL Image -->
        <div class="form-group">
          <label for="imageUrl">URL de l'image</label>
          <input 
            type="url" 
            id="imageUrl" 
            [(ngModel)]="product.imageUrl" 
            name="imageUrl"
            placeholder="https://example.com/image.jpg">
          <span class="hint">Laissez vide pour utiliser un placeholder</span>
        </div>

        <!-- Actions -->
        <div class="form-actions">
          <button type="button" class="btn-secondary" (click)="cancel()">
            Annuler
          </button>
          <button type="submit" class="btn-primary" [disabled]="isLoading">
            @if (isLoading) {
              <span class="spinner"></span>
              Création...
            } @else {
              Créer le produit
            }
          </button>
        </div>
      </div>
    </form>
    }
  </div>
</div>
