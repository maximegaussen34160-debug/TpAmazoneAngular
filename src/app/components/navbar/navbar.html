<nav class="apple-nav">
  <div class="nav-container">
    <a routerLink="/" class="nav-logo">
      <i class="fa-solid fa-store"></i>
      <span class="logo-text">iShop</span>
    </a>
    

    <ul class="nav-links">
      <li><a routerLink="/catalog" routerLinkActive="active">Catalogue</a></li>
      <li><a routerLink="/about" routerLinkActive="active">À propos</a></li>
      <li><a routerLink="/contact" routerLinkActive="active">Contact</a></li>
      <li><a routerLink="/faq" routerLinkActive="active">FAQ</a></li>
      <li><a routerLink="/legal" routerLinkActive="active">Mentions légales</a></li>
      @if (isAdmin) {
        <li><a routerLink="/add-product" routerLinkActive="active">Ajouter produit</a></li>
      }
    </ul>

    <div class="nav-actions">
      <a routerLink="/cart" class="nav-cart">
        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
          <path d="M6 2L3 6v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6l-3-4z"></path>
          <line x1="3" y1="6" x2="21" y2="6"></line>
          <path d="M16 10a4 4 0 0 1-8 0"></path>
        </svg>
        @if (cartCount > 0) {
          <span class="cart-count">{{ cartCount }}</span>
        }
      </a>

      @if (currentUser) {
        <a class="user-name user-link" routerLink="/profile">{{ currentUser.name }}</a>
        <button class="btn-nav logout" (click)="logout()">Déconnexion</button>
      } @else {
        <button class="btn-nav" routerLink="/login">Connexion</button>
      }
    </div>
  </div>
</nav>
